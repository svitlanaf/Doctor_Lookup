<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Find a Doctor in Seattle</h1>
    <form id="input">
      <label for="query">Please enter your symptoms, doctor name or speciality</label>
      <input id="query" type="text">
      <button type="submit" id="doctorSearch">Search</button>
    </form>
    
    <div class="searchResults"></div>
    <div class="errors"></div>
  </div>
</body>
</html>
